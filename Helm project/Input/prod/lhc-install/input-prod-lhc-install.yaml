## For lhc-app-install ###
lhc:
## For Nginx config ###
  server: 
    listen: 
    hostname: 
    index: index index.php index.html;
    location:
      proxy_pass_njs: abcd
    root: /code_hung
    error_log: 
    access_log: 
  php:
    enable: true
    fascgi_pass: php-hung:9000
    location: hung_php
  nodejs:
    enable: true
    location: /wsnodejs111/_hung
    proxy_pass: hung_njs:3000
  cobr:
    enable: true
    location: cobr_hung
    proxy_pass: cobr_hung:31130  
  ### For Values file ###
  ns_create: 
  env:
    env: hung
    controller:
      kind: deployment
    namespace: lhc-hung
    replicas: 5
    capacitylhc: 
    capacity_db: 1.1Gi
    capacity_code: 1.2Gi
    capacity_nginx: 400Mi
    hpaenable: 

### For matomo ###
matomo: 
  ns: matomo-prodcution
  env:
  port:
  nodeport: 
  svcport: 
  capacity_matomo:
  limits:
    memory_matomo: 
    memory_db: 
    cpu_matomo:
    cpu_db:
  requests:
    memory_matomo:
    memory_db:
    cpu_matomo:
    cpu_db:

### For nginx ###
nginx: 
  env: 
  replicas: 1
  resource:
    requests_memory: 
    requests_cpu: 
    limits_memory: 
    limits_cpu: 
  kind: statefulset 
  hpaenable: True 
  service: 
    port:
    tgport: 


  