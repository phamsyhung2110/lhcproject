apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
   
    spec:
      volumes:
      - name:  {{ .Values.pvccode }}
        persistentVolumeClaim:
          claimName: {{ .Values.pvccode }}
      containers:
      - name: {{ .Release.Name }}
        image: remdex/livehelperchat-php-resque:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 9000
        volumeMounts:
          - mountPath: "/code/"
            name: {{ .Values.pvccode }}
          - mountPath: "/code/extension/lhcphpresque"
            name: {{ .Values.pvccode }}
          - mountPath: /scripts
            name: {{ .Values.pvccode }}
