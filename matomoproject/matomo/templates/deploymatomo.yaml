kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
#      volumes:
 #     - name: {{ .Values.pvcname }}
  #      persistentVolumeClaim:
   #       claimName: {{ .Values.pvcname }}

      containers:
      - name: {{ .Release.Name }}
        image: matomo:latest
        resources:
          limits:
            memory: {{ .Values.memory }}
            cpu: {{ .Values.cpu }}
        ports:
        - containerPort: {{ .Values.ports }}
